<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Submitted Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Submitted Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
    <div class="pagination" id="paginationContainer">
        <button onclick="navigatePage(-1)" id="backButton" disabled>Back</button>
        <!-- Page number buttons will be added dynamically here -->
        <button onclick="navigatePage(1)" id="nextButton">Next</button>
    </div>
    <script src="./display.js"></script>
</body>
</html>
